<h2>Update Employee</h2>
<div [hidden]="submitted">
    <form>
        <label>Employee Id : </label>
        <input type="text" name="employeeId" [(ngModel)]="employee.employeeId" disabled><br>
        <label>Employee Name : </label>
        <input type="text" name="employeeName" [(ngModel)]="employee.employeeName"><br>
        <label>Contact : </label>
        <input type="text" name="contactNumber" [(ngModel)]="employee.contactNumber"><br>
        <label>Email : </label>
        <input type="text" name="email" [(ngModel)]="employee.email"><br>
        <label>Address : </label>
        <input type="text" name="address" [(ngModel)]="employee.address"><br>
        

        <div [hidden]="inActive">
            <input type="radio" required name='employeeStatus' value='1' [(ngModel)]='employee.employeeStatus'>
            <label>Active : </label>
        </div>
        <div [hidden]="active">
            <input type="radio" required name='employeeStatus' value='0' [(ngModel)]='employee.employeeStatus'>
            <label>Inactive : </label><br>
        </div>

        
       
        <input type="submit" value="Update Employee" (click)="onUpdateEmployee()">
    </form>
</div>
<div [hidden]="!submitted">
    <p>Employee details updated successfully!!</p>
    <button (click)="goToHome()">Back To Home</button>
</div>
